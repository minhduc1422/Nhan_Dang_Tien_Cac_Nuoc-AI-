<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng nhận diện tiền tệ</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Ứng dụng nhận diện tiền tệ</h1>
        <p>Upload một ảnh chứa tiền để nhận diện mệnh giá.</p>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Nhận diện</button>
        <div id="result"></div>
    </div>

    <div class="chatbox-container" id="chatboxContainer">
        <div class="chatbox-header" onclick="toggleChatbox()">
            <h3>Chat với trợ lý AI</h3>
            <button class="toggle-btn" id="toggleBtn">-</button>
        </div>
        <div id="chatbox"></div>
        <div class="chatbox-input">
            <input type="text" id="chatInput" placeholder="Nhập câu hỏi của bạn..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
